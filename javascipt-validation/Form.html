<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0b0e17;
      --card:      #12172a;
      --border:    #1e2740;
      --accent:    #4f8ef7;
      --accent2:   #7c5af7;
      --success:   #22d3a5;
      --error:     #f7546a;
      --text:      #e8eaf2;
      --muted:     #6b7a99;
      --input-bg:  #0d1120;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    /* Animated mesh background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 10% 20%, rgba(79,142,247,.12) 0%, transparent 70%),
        radial-gradient(ellipse 50% 60% at 90% 80%, rgba(124,90,247,.10) 0%, transparent 70%);
      pointer-events: none;
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
      animation: slideUp .6s cubic-bezier(.16,1,.3,1) both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(32px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .header {
      margin-bottom: 2rem;
      text-align: center;
    }
    .header .badge {
      display: inline-block;
      font-family: 'Syne', sans-serif;
      font-size: .7rem;
      font-weight: 700;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: var(--accent);
      background: rgba(79,142,247,.1);
      border: 1px solid rgba(79,142,247,.25);
      border-radius: 999px;
      padding: .3rem .9rem;
      margin-bottom: 1rem;
    }
    .header h1 {
      font-family: 'Syne', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 30%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }
    .header p {
      color: var(--muted);
      margin-top: .5rem;
      font-size: .9rem;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 24px 80px rgba(0,0,0,.5);
    }

    /* Field group */
    .field {
      margin-bottom: 1.4rem;
      position: relative;
    }

    label {
      display: flex;
      align-items: center;
      gap: .4rem;
      font-size: .8rem;
      font-weight: 500;
      letter-spacing: .04em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: .5rem;
      transition: color .2s;
    }
    .field:focus-within label { color: var(--accent); }

    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: .95rem;
      font-size: 1rem;
      pointer-events: none;
      color: var(--muted);
      transition: color .2s;
    }
    .field:focus-within .input-icon { color: var(--accent); }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1.5px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: .95rem;
      padding: .8rem 2.6rem .8rem 2.6rem;
      outline: none;
      transition: border-color .25s, box-shadow .25s;
    }
    input::placeholder { color: #3a4260; }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79,142,247,.15);
    }
    input.valid {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(34,211,165,.1);
    }
    input.invalid {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(247,84,106,.1);
    }

    /* Status icon on right */
    .status-icon {
      position: absolute;
      right: .9rem;
      font-size: 1rem;
      opacity: 0;
      transform: scale(.5);
      transition: opacity .2s, transform .25s cubic-bezier(.34,1.56,.64,1);
    }
    .status-icon.show { opacity: 1; transform: scale(1); }
    .status-icon.ok   { color: var(--success); }
    .status-icon.err  { color: var(--error); }

    /* Error message */
    .error-msg {
      font-size: .78rem;
      color: var(--error);
      margin-top: .35rem;
      padding-left: .2rem;
      min-height: 1.1em;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity .2s, transform .2s;
    }
    .error-msg.show { opacity: 1; transform: translateY(0); }

    /* Password strength bar */
    .strength-bar {
      margin-top: .45rem;
      height: 4px;
      border-radius: 999px;
      background: var(--border);
      overflow: hidden;
      display: none;
    }
    .strength-bar.active { display: block; }
    .strength-fill {
      height: 100%;
      border-radius: 999px;
      width: 0%;
      transition: width .35s ease, background .35s ease;
    }
    .strength-label {
      font-size: .72rem;
      margin-top: .25rem;
      color: var(--muted);
    }

    /* Toggle password */
    .toggle-pw {
      position: absolute;
      right: 2.2rem;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: .9rem;
      padding: 0;
      line-height: 1;
      transition: color .2s;
    }
    .toggle-pw:hover { color: var(--text); }

    /* Submit button */
    .submit-btn {
      width: 100%;
      margin-top: .5rem;
      padding: .95rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: .04em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform .15s, box-shadow .15s, opacity .2s;
      box-shadow: 0 8px 32px rgba(79,142,247,.3);
    }
    .submit-btn:hover  { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(79,142,247,.4); }
    .submit-btn:active { transform: translateY(0);    box-shadow: 0 4px 16px rgba(79,142,247,.25); }
    .submit-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      transition: opacity .15s;
    }
    .submit-btn:hover::after { opacity: .06; }

    /* Success overlay */
    .success-overlay {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
      animation: slideUp .5s ease both;
    }
    .success-overlay.show { display: flex; }
    .success-circle {
      width: 72px; height: 72px;
      border-radius: 50%;
      background: rgba(34,211,165,.15);
      border: 2px solid var(--success);
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      animation: popIn .5s cubic-bezier(.34,1.56,.64,1) .1s both;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity:0; }
      to   { transform: scale(1); opacity:1; }
    }
    .success-overlay h2 {
      font-family: 'Syne', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--success);
      margin-bottom: .5rem;
    }
    .success-overlay p { color: var(--muted); font-size: .9rem; }
    .reset-btn {
      margin-top: 1.5rem;
      background: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      font-family: 'DM Sans', sans-serif;
      font-size: .85rem;
      padding: .5rem 1.2rem;
      cursor: pointer;
      transition: border-color .2s, color .2s;
    }
    .reset-btn:hover { border-color: var(--accent); color: var(--accent); }

    /* Divider */
    .divider {
      display: flex; align-items: center; gap: .8rem;
      color: var(--muted); font-size: .75rem;
      margin: 1.5rem 0 1.2rem;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; height: 1px; background: var(--border);
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="badge">Lab Experiment 3</div>
    <h1>Student Registration</h1>
    <p>Fill in your details ‚Äî validated in real-time ‚ú¶</p>
  </div>

  <div class="card">
    <!-- FORM -->
    <form id="regForm" novalidate>

      <!-- Name -->
      <div class="field" id="field-name">
        <label>üë§ Full Name</label>
        <div class="input-wrap">
          <span class="input-icon">‚ú¶</span>
          <input type="text" id="name" placeholder="e.g. Arjun Sharma" autocomplete="off"/>
          <span class="status-icon" id="si-name"></span>
        </div>
        <div class="error-msg" id="err-name"></div>
      </div>

      <!-- Email -->
      <div class="field" id="field-email">
        <label>‚úâÔ∏è Email Address</label>
        <div class="input-wrap">
          <span class="input-icon">@</span>
          <input type="text" id="email" placeholder="e.g. arjun@college.edu" autocomplete="off"/>
          <span class="status-icon" id="si-email"></span>
        </div>
        <div class="error-msg" id="err-email"></div>
      </div>

      <!-- Password -->
      <div class="field" id="field-password">
        <label>üîí Password</label>
        <div class="input-wrap">
          <span class="input-icon">‚Åï</span>
          <input type="password" id="password" placeholder="Min 6 chars, mix of letters & numbers"/>
          <button type="button" class="toggle-pw" id="togglePw" title="Show/Hide">üëÅ</button>
          <span class="status-icon" id="si-password"></span>
        </div>
        <div class="strength-bar" id="strengthBar"><div class="strength-fill" id="strengthFill"></div></div>
        <div class="strength-label" id="strengthLabel"></div>
        <div class="error-msg" id="err-password"></div>
      </div>

      <!-- Mobile -->
      <div class="field" id="field-mobile">
        <label>üì± Mobile Number</label>
        <div class="input-wrap">
          <span class="input-icon">#</span>
          <input type="text" id="mobile" placeholder="10-digit number (e.g. 9876543210)" maxlength="10"/>
          <span class="status-icon" id="si-mobile"></span>
        </div>
        <div class="error-msg" id="err-mobile"></div>
      </div>

      <div class="divider">ready to register?</div>

      <button type="submit" class="submit-btn">Register Now ‚Üí</button>
    </form>

    <!-- SUCCESS STATE -->
    <div class="success-overlay" id="successView">
      <div class="success-circle">‚úì</div>
      <h2>You're Registered!</h2>
      <p>All fields validated successfully.<br/>Your form has been submitted.</p>
      <button class="reset-btn" onclick="resetForm()">‚Üê Register another</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
